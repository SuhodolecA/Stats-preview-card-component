<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 4rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card-content">
      <div class="card-inner">
        <h1 class="card-content__title">
          Get <span class="colorfull-word">insights</span> that help your business grow.
        </h1>
        <p class="card-content__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card-content__statistics">
          <div class="card-content__statistics-item companies">
            <div class="card-content__statistics-item-counter">10k+</div>
            <h5 class="card-content__statistics-item-category">companies</h5>
          </div>
          <div class="card-content__statistics-item templates">
            <div class="card-content__statistics-item-counter">314</div>
            <h5 class="card-content__statistics-item-category">templates</h5>
          </div>
          <div class="card-content__statistics-item queries">
            <div class="card-content__statistics-item-counter">12m+</div>
            <h5 class="card-content__statistics-item-category">queries</h5>
          </div>
        </div>
      </div>
    </div>

    <picture class="card-poster">
      <source media="(max-width:465px)" srcset="images/image-header-mobile.jpg" />
      <source media="(max-width:650px)" srcset="images/image-header-desktop.jpg" />
      <img src="images/image-header-desktop.jpg" alt="poster image" />
    </picture>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SuhodolecA" target="_blank">Anton Sukhadolets</a>.
  </div>
</body>

</html>
